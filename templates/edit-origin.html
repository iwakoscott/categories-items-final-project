{% extends "main.html" %}
{% block title %}Edit {{origin.name}} {% endblock %}

{% block content %}
<h2 class="sub-header">Edit {{origin.name}}</h2>
<form action='{{ url_for('editOriginName', origin_id=origin.id) }}' method="post">
  <input type="text" name="origin-edit" placeholder="{{origin.name}}" required/>
  <input type="submit" value="edit"/>
</form>
<br />
<a href="{{ url_for('showOrigin', origin_id=origin.id) }}" class="back-button">back</a>
{% endblock %}
